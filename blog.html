<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RESTed Blog</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <div class="col s8 offset-s4">
            <h1>RESTed Blog</h1>
        </div>
    </div>
    <div class="row">
        <div class="col s12 m4">
            <h3>Past Posts</h3>
            <!-- Modal Trigger -->
            <a class="waves-effect waves-light btn btn-small blue modal-trigger left" href="#form-modal" id="show-add-form">
                <i class="material-icons left">add</i>Create New Post
            </a>
            <table class="table table-striped table-hover">
                <thead>
                <th>Date</th>
                <th>Title</th>
                </thead>
                <tbody id="past-posts"></tbody>
            </table>
            <a class="waves-effect waves-light btn btn-small red right" id="delete-all-btn">
                <i class="material-icons left">delete_sweep</i>Delete All Posts
            </a>
        </div>
        <div class="col s12 m8" id="posts-list"></div>
    </div>

</div>

<div id="overlay"><p>Loading...</p></div>

<div class="modal modal-fixed-footer" id="form-modal">
    <div class="modal-content">
        <a href="#!" class="modal-close waves-effect waves-green btn-flat black white-text right"><i
                class="material-icons right">close</i>Close</a>
        <h5 class="modal-title left" id="modal-title">Add a new post</h5>
        <div class="row">
            <form id="add-blog-form" method="post" class="col s12">
                <br>
                <div class="row">
                    <div class="input-field col s12">
                        <label for="title">Post Title</label>
                        <input class="validate" type="text" id="title" name="title" required="required">
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <textarea id="blog-text" class="materialize-textarea" name="blog-text"
                                  required="required"></textarea>
                        <label for="blog-text">Blog Content</label>
                    </div>
                </div>
                <input type="hidden" name="dbid" id="dbid"/>
            </form>
        </div>
    </div>
    <div class="modal-footer">
        <button id="add-post-btn" class="btn blue"><i class="material-icons left">save</i>Save</button>
        <button id="edit-post-btn" class="btn yellow black-text"><i class="material-icons left">edit</i>Update</button>
    </div>
</div>

<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script type="module" src="js/main.js"></script>
</body>
</html>
