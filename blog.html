<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>RESTed Blog</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col s12">
            <p hidden class="alert alert-danger hidden" role="alert" id="error"></p>
            <h1>RESTed Blog</h1>
        </div>
    </div>

    <div class="row">
        <div class="col s4">
            <h3>Past Posts</h3>
            <table class="table table-striped table-hover">
                <thead>
                <th>Date</th>
                <th>Title</th>
                </thead>
                <tbody id="past-posts"></tbody>
            </table>
            <button id="show-add-form" class="btn blue center-align" data-toggle="modal"
                    data-target="#form-modal">Create New Post
            </button>
        </div>
        <div class="col s8" id="posts-list"></div>
    </div>

</div>

<div id="overlay"><p>Loading...</p></div>

<div class="modal" id="form-modal">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modal-title">Add a movie</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="add-movie-form" method="post" class="form">
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input class="form-control" type="text" id="title" name="title" placeholder="Name of the movie">
                    </div>
                    <p>Rating</p>
                    <div class="form-check form-check-inline">
                        <label class="form-check-label">
                            <input class="form-check-input" type="radio" name="rating" value="1" checked>
                            1
                        </label>
                    </div>
                    <div class="form-check form-check-inline">
                        <label class="form-check-label">
                            <input class="form-check-input" type="radio" name="rating" value="2">
                            2
                        </label>
                    </div>
                    <div class="form-check form-check-inline">
                        <label class="form-check-label">
                            <input class="form-check-input" type="radio" name="rating" value="3">
                            3
                        </label>
                    </div>
                    <div class="form-check form-check-inline">
                        <label class="form-check-label">
                            <input class="form-check-input" type="radio" name="rating" value="4">
                            4
                        </label>
                    </div>
                    <div class="form-check form-check-inline">
                        <label class="form-check-label">
                            <input class="form-check-input" type="radio" name="rating" value="5">
                            5
                        </label>
                    </div>
                    <input type="hidden" name="dbid" id="dbid"/>
                </form>
            </div>
            <div class="modal-footer">
                <button id="add-movie-btn" class="btn btn-primary">Save</button>
                <button id="edit-movie-btn" class="btn btn-primary">Update</button>
            </div>
        </div>
    </div>
</div>

<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script type="module" src="js/main.js"></script>
</body>
</html>
