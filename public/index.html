<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>My Application</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css" />
</head>
<body>

    <div class="container">

        <div class="row">
            <div class="col-lg-12 col-md-12">
                <div id="controls">
                    <button id="show-add-form" class="btn btn-success">Add Movie</button>
                </div>
                <p class="error" id="error"></p>
                <h1>Fer's Internet Movie DB</h1>
                <div id="movies"></div>
            </div>
        </div>

        <div class="row hidden" id="add-movie-form">
            <div class="col-lg-12 col-md-12">
                <form action="/movies" method="post" class="form">
                    <div class="form-group">
                        <label for="title">Title
                            <input class="form-control" type="text" id="title" name="title">
                        </label>
                    </div>
                    <p>Rating:</p>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input class="form-check-input" type="radio" name="rating" value="1">
                            1
                        </label>
                        <label class="form-check-label">
                            <input class="form-check-input" type="radio" name="rating" value="2">
                            2
                        </label>
                        <label class="form-check-label">
                            <input class="form-check-input" type="radio" name="rating" value="3">
                            3
                        </label>
                        <label class="form-check-label">
                            <input class="form-check-input" type="radio" name="rating" value="4">
                            4
                        </label>
                        <label class="form-check-label">
                            <input class="form-check-input" type="radio" name="rating" value="5">
                            5
                        </label>
                    </div>
                    <button id="add-movie" class="btn btn-primary">Add Movie</button>
                </form>
            </div>
        </div>

    </div>

    <div id="overlay"><p>Loading...</p></div>

    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script src="/main.js"></script>
</body>
</html>
