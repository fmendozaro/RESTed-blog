<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>My Application</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css" />
</head>
<body>

    <div class="container">

        <div class="row">
            <div class="col-sm-12">
                <p hidden class="alert alert-danger hidden" role="alert" id="error"></p>
                <h1>Fer's IMDB</h1>
                <div id="controls">
                    <button id="show-add-form" class="btn btn-primary float-right" data-toggle="modal" data-target="#form-modal">Add Movie</button>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <table class="table table-striped table-hover">
                    <thead>
                        <th>Title</th>
                        <th>Rating</th>
                        <th>Actions</th>
                    </thead>
                    <tbody id="moviesList"></tbody>
                </table>
            </div>
        </div>

    </div>

    <div id="overlay"><p>Loading...</p></div>

    <div class="modal" id="form-modal">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modal-title">Add a movie</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="add-movie-form" method="post" class="form">
                        <div class="form-group">
                            <label for="title">Title</label>
                                <input class="form-control" type="text" id="title" name="title" placeholder="Name of the movie">
                        </div>
                        <p>Rating</p>
                        <div class="form-check form-check-inline">
                            <label class="form-check-label">
                                <input class="form-check-input" type="radio" name="rating" value="1" checked>
                                1
                            </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <label class="form-check-label">
                                <input class="form-check-input" type="radio" name="rating" value="2">
                                2
                            </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <label class="form-check-label">
                                <input class="form-check-input" type="radio" name="rating" value="3">
                                3
                            </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <label class="form-check-label">
                                <input class="form-check-input" type="radio" name="rating" value="4">
                                4
                            </label>
                        </div>
                        <div class="form-check form-check-inline">
                            <label class="form-check-label">
                                <input class="form-check-input" type="radio" name="rating" value="5">
                                5
                            </label>
                        </div>
                        <input type="hidden" name="dbid" id="dbid" />
                    </form>
                </div>
                <div class="modal-footer">
                    <button id="add-movie-btn" class="btn btn-primary">Save</button>
                    <button id="edit-movie-btn" class="btn btn-primary">Update</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="/main.js"></script>

</body>
</html>
